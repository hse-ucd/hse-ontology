<h2 id="intro" class="list">Introduction <span class="backlink"> back to <a href="#toc">ToC</a></span></h2>
<span class="markdown">
The ontology was developed to standardise how population health indicators are described. The goal is to make indicators easier to find, compare, and use in population health planning. The ontology captures the core parts of an indicator and its supporting metadata.</span>
