name: Deploy Ontology Documentation to GitHub Pages

on:
  push:
    branches:
      - main # Change to 'master' if that's your default branch
    paths:
      - "ontology_v101/**"
      - "docs/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch: # Allows manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add cache-busting timestamp
        run: |
          echo "Deployment timestamp: $(date)" > ./ontology_v101/DEPLOY_INFO.txt
          echo "Commit: ${{ github.sha }}" >> ./ontology_v101/DEPLOY_INFO.txt

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the ontology_v101 directory
          path: "./ontology_v101"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
